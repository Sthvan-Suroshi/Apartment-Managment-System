<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/exit.css" />
    <title>A M S</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <p>A M S</p>
      </div>

      <div class="nav_links">
        <div class="links">
          <a href="Resident.html">Residents Detials</a>
          <a href="Visitor.html">Visitors Details</a>
          <a href="Exit.html">Exit Details</a>
        </div>
      </div>
    </nav>

    <section id="section1">
      <h1>Add Visitor Exit</h1>
      <div class="wrapper">
        <div class="exit_container">
          <form id="exitForm">
            <h2>Add Visitor Exit</h2>
            <label for="visitorId">Visitor ID:</label>
            <input type="text" id="visitorId" required />

            <label for="exitDate">Exit Date:</label>
            <input type="date" id="exitDate" required />

            <label for="exitTime">Exit Time:</label>
            <input type="time" id="exitTime" required />

            <button type="button" onclick="addExitDetails()">
              Add Exit Details
            </button>
          </form>
        </div>
      </div>
    </section>

    <section id="section2">
      <h1>Exit Details</h1>
      <div class="wrapper">
        <table id="visitorExitDetailsTable">
          <thead>
            <tr>
              <th>Visitor ID</th>
              <th>Visitor Name</th>
              <th>Exit Date</th>
              <th>Exit Time</th>
            </tr>
          </thead>
          <tbody id="visitorExitDetailsBody"></tbody>
        </table>
      </div>
    </section>
    <footer>
      <div class="footer_container">
        <h1>Apartment Managment System</h1>
        <p>DBMS mini Project by Sthvan Suroshi and Sudha Gangadharmath</p>
      </div>
    </footer>
    <script src="../scripts/addExit.js"></script>
    <script src="../scripts/exitDetails.js"></script>
  </body>
</html>
