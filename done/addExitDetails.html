<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Visitor Exit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        width: 300px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="exitForm">
      <h2>Add Visitor Exit</h2>
      <label for="visitorId">Visitor ID:</label>
      <input type="text" id="visitorId" required />

      <label for="exitDate">Exit Date:</label>
      <input type="date" id="exitDate" required />

      <label for="exitTime">Exit Time:</label>
      <input type="time" id="exitTime" required />

      <button type="button" onclick="addExitDetails()">Add Exit Details</button>
    </form>

    <script>
      function addExitDetails() {
        const visitorId = document.getElementById("visitorId").value;
        const exitDate = document.getElementById("exitDate").value;
        const exitTime = document.getElementById("exitTime").value;

        const data = {
          visitor_id: visitorId,
          exit_date: exitDate,
          exit_time: exitTime,
        };

        fetch("http://localhost:3000/addExit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Error adding exit details");
            }
            return response.text();
          })
          .then((data) => {
            console.log(data);
            alert("Exit details added successfully!");
            // You can redirect or perform additional actions here
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Error adding exit details");
          });
      }
    </script>
  </body>
</html>
