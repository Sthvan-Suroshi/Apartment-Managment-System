<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Counts</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px;
      }

      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Visitor Counts</h2>
    <button type="button" onclick="getVisitorCounts()">
      Get Visitor Counts
    </button>
    <table id="visitorCountsTable">
      <thead>
        <tr>
          <th>Resident ID</th>
          <th>Resident Name</th>
          <th>Visitor Count</th>
        </tr>
      </thead>
      <tbody id="visitorCountsBody"></tbody>
    </table>

    <script>
      async function getVisitorCounts() {
        try {
          const response = await fetch("http://localhost:3000/visitorCounts");
          if (!response.ok) {
            throw new Error("Error fetching visitor counts");
          }
          const data = await response.json();

          const visitorCountsTable =
            document.getElementById("visitorCountsTable");
          const visitorCountsBody =
            document.getElementById("visitorCountsBody");
          visitorCountsBody.innerHTML = "";

          data.forEach((visitorCount) => {
            const row = visitorCountsBody.insertRow();
            row.insertCell(0).textContent = visitorCount.resident_id;
            row.insertCell(1).textContent = visitorCount.resident_name;
            row.insertCell(2).textContent = visitorCount.visitor_count;
          });

          visitorCountsTable.style.display = "table";
        } catch (error) {
          console.error("Error:", error);
          const visitorCountsBody =
            document.getElementById("visitorCountsBody");
          visitorCountsBody.innerHTML =
            "<tr><td colspan='3'>Error fetching visitor counts</td></tr>";
        }
      }
    </script>
  </body>
</html>
